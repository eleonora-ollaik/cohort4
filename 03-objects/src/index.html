<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat?selection.family=Montserrat:wght@200">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="./index.css">

    <title>Piggy Bank</title>
</head>


<body>

    <div class = 'container'>
        <div class="column">
        <div>
    <h1>Add a piggy bank account</h1> <br>
            <div class="row">
    <ion-icon name="person-add-outline"></ion-icon>
    <input type="text" class="form-control" id="accName" placeholder="Account Name"> <br>
            </div> <br>
            <div class="row">
    <ion-icon name="cash-outline"></ion-icon>
    <input type="text" class="form-control" id="startBal"  placeholder="Starting Balance"> <br>
            </div> <br>
    <button type="button" class="btn btn-outline-success" id = "addAccountBtn">Add Account</button>
        </div>
            <br>
        <div>
            <h1 id = 'accountName'> Account Name </h1> <br>
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Deposit Amount" aria-label="Deposit Amount" aria-describedby="button-addon2" id = 'depositAmount'>
                <div class="input-group-append">
                    <button type="button" class="btn btn-success" id="depositBtn">Deposit</button>
                </div>
              </div>
             
             <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Withdrawal Amount" aria-label="Withdrawal Amount" aria-describedby="button-addon2" id= 'withdrawalAmount'>
                <div class="input-group-append">
                    <button type="button" class="btn btn-success" id="withdrowalBtn">Withdraw</button>
                </div>
              </div>
             <br><br>


        </div>

        <div class="row">
            <div class="card border-success mb-3" style="width: 13rem;">
                <div class="card-header">Largest account</div>
                <div class="card-body text-success">
                  <p class="card-text" id = 'largest'>Message</p>
                </div>
              </div>
              <div class="card border-success mb-3" style="width: 13rem;">
                <div class="card-header">Smallest account</div>
                <div class="card-body text-success">
                  <p class="card-text" id = 'smallest'>Message</p>
                </div>
              </div>
              <div class="card border-success mb-3" style="width: 13rem;">
                <div class="card-header">Total</div>
                <div class="card-body text-success">
                  <p class="card-text" id = 'total'>Message</p>
                </div>
              </div>
            </div> <br><br>

            <div>

                <h1> List of Accounts</h1>
                <ul id = accountsList>
                
                </ul>
            </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

<script type="module" src="./scripts/index.js"></script>
</body>
</html>
